spring:
  application:
    name: vistastore
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:postgresql://localhost:5432/vistastore
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jackson:
    property-naming-strategy: SNAKE_CASE
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
server:
  port: 8080